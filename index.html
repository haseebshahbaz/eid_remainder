<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <h4 class="text-center text-7xl text-white font-bold mt-20">Eid Countdown</h4>

    <div class="flex w-full justify-center item-center gap-4 mt-12 ">
        <div class="bg-black text-white p-5 text-3xl font-bold rounded-md" id="days"></div>
        <div class="bg-black text-white p-5 text-3xl font-bold rounded-md" id="hours"><span>Hours</span></div>
        <div class="bg-black text-white p-5 text-3xl font-bold rounded-md" id="minutes"><span>Minutes</span></div>
        <div class="bg-black text-white p-5 text-3xl font-bold rounded-md" id="seconds"><span>Seconds</span></div>
    </div>
   
    

    <script src="app.js"></script>
</body>
</html>
